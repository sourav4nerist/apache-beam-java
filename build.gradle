plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Beam dependencies
	implementation group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.28.0'
	implementation group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.28.0'
	implementation group: 'org.apache.beam', name: 'beam-runners-google-cloud-dataflow-java', version: '2.28.0'
	implementation group: 'org.apache.beam', name: 'beam-sdks-java-io-google-cloud-platform', version: '2.28.0'
	implementation group: 'org.apache.beam', name: 'beam-sdks-java-extensions-google-cloud-platform-core', version: '2.28.0'
	implementation group: 'org.apache.beam', name: 'beam-sdks-java-io-jdbc', version: '2.28.0'
	implementation group: 'com.google.cloud', name: 'google-cloud-pubsub', version: '1.111.1'
	
	
	
	
    
}
